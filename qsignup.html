<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Questioner | Signup</title>
	<link rel="stylesheet" type="text/css" href="qsignup.css">
	<script type="text/javascript" src="qjscript.js"></script>
</head>

<body>
	<div class="container">
		<h1>..</h1>
		<div class="main">
			<h2>Create A New Account Here..</h2>
			<form id="form_id" method="post" name="myform">
				<label>User Name</label>
				<input type="text" name="username" id="username" required="username" autofocus="username"/>
				<label>Email </label>
				<input type="email" name="email" id="email"/>
				<label>Password :</label>
				<input type="password" name="password" id="password" required="password" />
				<label>Confirm Password :</label>
				<input type="password" name="confirm_password" id="confirm_password" required="confirm_password" />
				<a href="index.html"><input type="button" value="Signup" id="submit" onclick="login()"/></a>
			</form>
		</div>
		
	</div>

</body>
</html>
